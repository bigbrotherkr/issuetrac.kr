<html ng-app="IssuetrackerApp">
<head>
    <meta charset="UTF-8">
    <title>
        이슈트레커
    </title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../app.css">
</head>

<body ng-controller="CategoryController">
    <header class="nav navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <ul class="nav navbar-nav navbar-right top menu">
                <li><a href="">Home</a></li>
                <li><a href="">Log In</a></li>
                <li><a href="">Log out</a></li>
                <li>
                    <form class="navbar-form">
                        <div class="form-group">
                            <input type="search" class="form-control" title="search" />
                            <button type="button" class="btn btn-info">
                                <i class="glyphicon glyphicon-search"></i>&nbsp;
                            </button>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </header>

    <article class="container">
        <div id="tagcloud">
            <a href="">issues</a>
        </div>

        <span class="btn btn-primary" id="issuesplus">
            &nbsp;
            <i class="glyphicon glyphicon-plus"></i>
        </span>

        <span class="btn btn-info">정치</span>
        <div class="panel panel-default">
            <div class="panel-body">
                같은 이름의 이슈가 있습니다.<P> 그래도 추가하시겠습니까?</p>
                <button>확인</button>
                <button>취소</button>
            </div>
        </div>
        <div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <p class="text-center">새로운 이슈 추가</p>
                    <div id="issuebutton">
                        <div class="btn-group-vertical">
                            <button type="button" class="btn btn-default"><p class="text-center">+새로운 이슈</p></button>
                            <button type="button" class="btn btn-default"><p class="text-center">+Tag</p></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
