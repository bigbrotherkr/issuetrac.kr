<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="https://www.facebook.com/2008/fbml" itemscope="itemscope" itemtype="http://schema.org/Product">
    {% include '../includes/head.html' %}
    <body>
        <header class="nav navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <ul class="nav navbar-nav navbar-right top menu">
                    <li ng-click="home"><a href="">Home</a></li>
                    <li ng-click="login"><a href="">Log In</a></li>
                    <li ng-click="logout"><a href="">Log out</a></li>
                    <li>
                        <form class="navbar-form">
                            <div class="form-group">
                                <input type="search" class="form-control" title="search" ng-model="smartboy" />
                                <button type="button" class="btn btn-info" ng-click="searchnow">
                                    <i class="glyphicon glyphicon-search"></i>&nbsp;
                                </button>
                            </div>

                    </li>
                </ul>
            </div>
        </header>

        <article class="container">
            {% block content %}{% endblock %}
        </article>
        {% include '../includes/foot.html' %}
    </body>
